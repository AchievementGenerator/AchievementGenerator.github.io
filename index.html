			//Method used to draw canvas BG
			/**
			* Draws a rounded rectangle using the current state of the canvas. 
			* If you omit the last three params, it will draw a rectangle 
			* outline with a 5 pixel border radius 
			* @param {CanvasRenderingContext2D} ctx
			* @param {Number} x The top left x coordinate
			* @param {Number} y The top left y coordinate 
			* @param {Number} width The width of the rectangle 
			* @param {Number} height The height of the rectangle
			* @param {Number} radius The corner radius. Defaults to 5;
			* @param {Boolean} fill Whether to fill the rectangle. Defaults to false.
			* @param {Boolean} stroke Whether to stroke the rectangle. Defaults to true.
			*/
			function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
				//var ctx = document.getElementById("output").getContext("2d"); Delete?
				if (typeof stroke == "undefined" ) {
					stroke = true;
				}
				if (typeof radius === "undefined") {
					radius = 5;
				}
				ctx.beginPath();
				ctx.moveTo(x + radius, y);
				ctx.lineTo(x + width - radius, y);
				ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
				ctx.lineTo(x + width, y + height - radius);
				ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
				ctx.lineTo(x + radius, y + height);
				ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
				ctx.lineTo(x, y + radius);
				ctx.quadraticCurveTo(x, y, x + radius, y);
				ctx.closePath();
				if (stroke) {
					ctx.stroke();
				}
				if (fill) {
					ctx.fill();
				}			
			}
			
			//Method called to 
			/**
			* @param {String} Colour of rectangle
			*/
			function redraw(colour) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.strokeStyle = colour;
				ctx.fillStyle = colour;
				roundRect(ctx, 0, 0, 772, 72, 5, true, true);	 
				if (achievementNameInput == "") {
					 ctx.font="20px Verdana, sans-serif";
					 ctx.fillStyle="#9DC34C";
					 ctx.imageSmoothingEnabled= false
					 ctx.fillText("Achievement Name",84,23);
				 }
				else {
					 ctx.font="18px Verdana, sans-serif";
					 ctx.fillStyle="#9DC34C";
					 ctx.imageSmoothingEnabled= false
					 ctx.fillText(achievementNameInput,84,23);
				 }
				if (achievementDescriptionInput == "") { 
					ctx.font="bold 10px Verdana, sans-serif";
					ctx.fillStyle="#C8B996";
					ctx.fillText("Achivement Description",85,40);
				}
				else {
					ctx.font="bold 10px Verdana, sans-serif";
					ctx.fillStyle="#C8B996";
					ctx.fillText(achievementDescriptionInput,85,40);
				}
			}
